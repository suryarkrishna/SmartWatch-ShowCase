<!DOCTYPE html>
<html lang="en">
<head>
    <title>SmartWatch ShowCase </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap">
    
</head>
<body>
    <header>
        <div id="logo-wrapper">
            <img src="assets/logo.png" width="100px" height="40px">
        </div>
    </header>
    <main id="container">
        <section id="img-wrapper">
            <img id='img-main' src="assets/pink.png">
            <div id="data-container">
                <div id="curr-time">00:00:00</div>
                <div id="heart-data"><img src='assets/heart.png'><div>78</div></div>
            </div>
        </section>
        <section id="content">
            <div id="heading">FitBit 19 - The Smartest Watch</div>
            <p id="desc">It connects to your smartphone or other devices via Bluetooth, allowing you to receive notifications, track fitness activities, monitor health metrics, make calls, send messages, and access various apps right from your wrist. </p>
            <div id="color-container">
                <div class="side-head">Select Color</div>
                <div id="color-wrapper">
                    <div id="black-color" class="color-btn"></div>
                    <div id="red-color" class="color-btn"></div>
                    <div id="blue-color" class="color-btn"></div>
                    <div id="purple-color" class="color-btn"></div>
                </div>
            </div>
            <div id="feature-container">
                <div class="side-head">Features</div>
                <div id="feature-wrapper">
                    <button id="time" class="feature-btn">Time</button>
                    <button id="heart-rate" class="feature-btn">Heart Rate</button>
                </div>
            </div>
            <button id="buy-btn">BUY NOW</button>
        </section>
    </main>






    <script src="script.js"></script>
</body>

</html>
